        }

        }

            padding: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.5em;
        }

            padding: 20px;
        }

        }

            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .route-rank-buttons button:hover {
            background-color: #0056b3;
        }
        .route-details {

            flex-direction: column;
            align-items: center;
        }
        .route-details.active {

        }
        .route-metrics {
            margin-bottom: 20px;
        }
        .route-metrics div {

        }
        #map {

            height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .segment-info {

            position: absolute;
            background-color: white;

            padding: 10px;

    function showRouteDetails(rank) {
        document.querySelectorAll('.route-details').forEach(el => el.classList.remove('active'));
        document.getElementById(`route-details-${rank}`).classList.add('active');
        const route = searched_result.find(r => r.route_rank === rank);
        document.getElementById(`avg-velocity-${rank}`).textContent = route.average_velocity;
        document.getElementById(`total-distance-${rank}`).textContent = route.total_distance;
        document.getElementById(`total-duration-${rank}`).textContent = route.total_duration;
        drawMap(rank, route.path);
    }

    function drawMap(rank, path) {
        const map = L.map(`map-${rank}`).setView([56.16184, 10.21284], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            opacity: 0.5
        }).addTo(map);

        path.forEach(segment => {
            const latlngs = [
                [segment.POINT_1_LAT, segment.POINT_1_LNG],
                [segment.POINT_2_LAT, segment.POINT_2_LNG]
            ];
            const polyline = L.polyline(latlngs, {
                color: 'red',
                weight: 18,
                opacity: 1 - (segment.VELOCITY / 20)
            }).addTo(map);

            polyline.on('click', () => {
                const info = document.getElementById('segment-info');
                info.style.display = 'block';
                info.style.left = `${event.pageX}px`;
                info.style.top = `${event.pageY}px`;
                info.innerHTML = `
                        <div>Velocity: ${segment.VELOCITY} km/h</div>
                        <div>REPORT_ID: ${segment.REPORT_ID}</div>
                        <div>DURATION_IN_SEC: ${segment.DURATION_IN_SEC} 秒</div>
                    `;
            });
        });
    }

    document.addEventListener('click', (event) => {
        if (!event.target.closest('.leaflet-interactive')) {
            document.getElementById('segment-info').style.display = 'none';
        }
    });

    showRouteDetails(1); // Default to showing rank 1
