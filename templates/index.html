<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
      height: 100vh; /* ç¡®ä¿ body é«˜åº¦ä¸ºè§†å£é«˜åº¦ */
    }

    .chat-container {

      width: calc(100vw - 20px);
      height: calc(100vh - 20px); /* å‡å»é€‚å½“çš„è¾¹è· */
      margin: 10px 0; /* ç»™ä¸Šä¸‹æ·»åŠ ä¸€äº›è¾¹è· */
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .messages::before {
      content: '\1F60A'; /* Smiley emoji */
      font-size: 48px;
      color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .messages.has-content::before {
      display: none;
    }

    .message {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .message:first-child {
      margin-top: 10px;
    }

    .message.right {
      justify-content: flex-end;
    }

    .message.left .icon {
      order: -1;
      margin-right: 10px;
    }

    .message.right .icon {
      margin-left: 10px;
    }

    .message .icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      flex-shrink: 0; /* é˜²æ­¢ç¼©å° */
      flex-grow: 0; /* é˜²æ­¢æ”¾å¤§ */
    }

    .message .text {
      background-color: #e0e0e0;
      border-radius: 15px;
      padding: 10px 15px;
      max-width: 100%;
      word-wrap: break-word;
      max-height: none;
      height: auto;
    }

    .message.left .text {
      background-color: #ffffff;
      border: 1px solid #ccc;
    }

    .controls {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .controls input {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .controls button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    .role-toggle {
      margin-left: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    .role-toggle:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="messages" id="messages">
    <!-- Messages will be appended here -->
  </div>
  <div class="controls">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>
    <button id="roleToggle" class="role-toggle">Debug</button>
  </div>
</div>

<script>
  const messagesContainer = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');
  const roleToggle = document.getElementById('roleToggle');
  let modifiedHtml;
  let isRight = true;

  /**
   * ä¸º HTML å­—ç¬¦ä¸²ä¸­çš„ body æ ·å¼æ·»åŠ å‰ç¼€ .my-chart-wrapper
   * @param {string} htmlString - è¾“å…¥çš„ HTML å­—ç¬¦ä¸²
   * @returns {string} - ä¿®æ”¹åçš„ HTML å­—ç¬¦ä¸²
   */
  function addPrefixToBodyStyles(htmlString) {
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlString, 'text/html');
    doc.querySelectorAll('style').forEach(styleTag => {
      const bodySelectorRegex = /(^|,|\s)body(\b|[^a-zA-Z0-9_-])/g;
      styleTag.textContent = styleTag.textContent.replace(bodySelectorRegex, `$1.my-chart-wrapper body$2`);
    });
    return doc.documentElement.outerHTML;
  }

  /**
   * åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
   * @param {string} text - æ¶ˆæ¯å†…å®¹
   * @param {boolean} isUser - æ˜¯å¦æ˜¯ç”¨æˆ·æ¶ˆæ¯
   * @returns {HTMLElement} - æ¶ˆæ¯å…ƒç´ 
   */
  function createMessageElement(text, isUser) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', isUser ? 'right' : 'left');

    const iconElement = document.createElement('div');
    iconElement.classList.add('icon');
    iconElement.textContent = isUser ? 'ğŸ’¬' : 'ğŸ¤–';

    if (isUser) {
      const textElement = document.createElement('div');
      textElement.classList.add('text');
      textElement.textContent = text;
      messageElement.appendChild(textElement);
      messageElement.appendChild(iconElement);
    } else {
      const iframeElement = document.createElement('iframe');
      iframeElement.classList.add('text');
      iframeElement.srcdoc = addPrefixToBodyStyles(text);
      iframeElement.style.border = 'none';
      iframeElement.style.width = '100%';
      iframeElement.style.overflow = 'hidden';
      iframeElement.scrolling = 'no';
      iframeElement.onload = function() {
        try {
          const iframeDocument = iframeElement.contentDocument || iframeElement.contentWindow.document;
          iframeElement.style.height = iframeDocument.body.scrollHeight +70 + 'px';
        } catch (e) {
          console.error('æ— æ³•è®¿é—® iframe å†…å®¹ä»¥è°ƒæ•´é«˜åº¦:', e);
        }
      };
      messageElement.appendChild(iconElement);
      messageElement.appendChild(iframeElement);
    }

    return messageElement;
  }

  sendButton.addEventListener('click', async () => {
    const messageText = messageInput.value.trim();
    if (!messageText) return;

    const userMessage = createMessageElement(messageText, isRight);
    messagesContainer.appendChild(userMessage);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    messagesContainer.classList.add('has-content');
    messageInput.value = '';

    if (isRight) {
      // ä¸åç«¯é€šä¿¡
      try {
        const response = await fetch('/send_message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: messageText }),
        });

        const data = await response.json();
        if (data.response) {
          const botMessage = createMessageElement(data.response, !isRight);
          messagesContainer.appendChild(botMessage);
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
      } catch (error) {
        console.error('ä¸æœåŠ¡å™¨é€šä¿¡æ—¶å‡ºé”™:', error);
      }
    }
  });

  messageInput.addEventListener('keypress', (event) => {
    if (event.key === 'Enter') sendButton.click();
  });

  roleToggle.addEventListener('click', () => {
    isRight = !isRight;
    updateRoleToggleButton();
  });

  /**
   * æ›´æ–°è§’è‰²åˆ‡æ¢æŒ‰é’®çš„æ ·å¼å’Œå›¾æ ‡
   */
  function updateRoleToggleButton() {
    if (isRight) {
      roleToggle.style.backgroundColor = '#007bff';
      roleToggle.textContent = 'ğŸ’¬';
      roleToggle.title = 'åˆ‡æ¢åˆ°æœºå™¨äººè§’è‰²';
    } else {
      roleToggle.style.backgroundColor = 'red';
      roleToggle.textContent = 'ğŸ¤–';
      roleToggle.title = 'åˆ‡æ¢åˆ°ç”¨æˆ·è§’è‰²';
    }
  }

  // åˆå§‹åŒ–è§’è‰²åˆ‡æ¢æŒ‰é’®
  updateRoleToggleButton();

</script>
</body>
</html>
